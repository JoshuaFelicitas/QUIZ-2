<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="container">
<label for="operator">Enter the Operator:</label> 
<input type="text" id="operator" placeholder="e.g. +, -, *, /"> 
<br><br>
<label for="n1">Enter First Number: </label>
<input type="number" id="n1">
<br><br>
<label for="n2">Enter Second Number: </label>
<input type="number" id="n2"> 
<br><br> 
<button onclick="calculator()">SUBMIT</button>
 <br><br>
    </div>
    <div class="answerbox">
 <h2>Answer: <span id="answer"></span></h2> 
    </div>
<script src="script.js"></script>
</body>
